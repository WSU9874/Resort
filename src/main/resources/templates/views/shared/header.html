<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<head>
		<style>
			.custom-div {
				width: 100%;
				/* 또는 원하는 너비(px, % 등)로 설정할 수 있습니다. */
			}
		</style>
		<meta charset="utf-8">
		<title>Polysort - Hotel HTML Template</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="" name="keywords">
		<meta content="" name="description">

		<!-- Favicon -->
		<link href="/bootstrap/img/favicon.ico" rel="icon">

		<!-- Google Web Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet">

		<!-- Icon Font Stylesheet -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

		<!-- Libraries Stylesheet -->
		<link href="/bootstrap/lib/animate/animate.min.css" rel="stylesheet">
		<link href="/bootstrap/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
		<link href="/bootstrap/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

		<!-- Customized Bootstrap Stylesheet -->
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Template Stylesheet -->
		<link href="/bootstrap/css/style.css" rel="stylesheet">

		<!-- 댓글 css -->
		<link rel="stylesheet" th:href="@{/css/content.css}" />
		<link rel="stylesheet" th:href="@{/css/button.css}" />

		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->

		<!-- Header Start -->
		<div class="container-fluid bg-dark px-0">
			<div class="row gx-0">
				<div class="col-lg-3 bg-dark d-none d-lg-block">
					<a href="../index"
						class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
						<h1 class="m-0 text-primary text-uppercase">Polysort</h1>
					</a>
				</div>
				<div class="col-lg-9">
					<div class="row gx-0 bg-white d-none d-lg-flex ">
						<div class="col-lg-7 px-5 text-start custom-div">
							<div class="h-100 d-inline-flex align-items-center py-2 me-4">
								<i class="fa fa-envelope text-primary me-2"></i>
								<p class="mb-0">woo@naver.com</p>
							</div>
							<div class="h-100 d-inline-flex align-items-center py-2">
								<i class="fa fa-phone-alt text-primary me-2"></i>
								<p class="mb-0">010-1234-5678</p>
							</div>

							&ensp;&ensp;현재 접속중:
							<span sec:authentication="name" style="color: blue;"></span>


						</div>

					</div>
					<nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
						<a href="../index" class="navbar-brand d-block d-lg-none">
							<h1 class="m-0 text-primary text-uppercase">Polysort</h1>
						</a>
						<button type="button" class="navbar-toggler" data-bs-toggle="collapse"
							data-bs-target="#navbarCollapse">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
							<div class="navbar-nav mr-auto py-0">




								<a href="../about" class="nav-item nav-link"
									th:classappend="${var == 2 ? 'active' : ''}">About</a>
								<a href="../service" class="nav-item nav-link"
									th:classappend="${var == 3 ? 'active' : ''}">Services</a>
								<a href="../room" class="nav-item nav-link"
									th:classappend="${var == 4 ? 'active' : ''}">Rooms</a>


								<li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')"></li>
								<a href="../reservationStatus" class="nav-item nav-link"
									th:classappend="${var == 4 ? 'active' : ''}">Booking</a>



								<div class="nav-item dropdown">
									<a href="#" class="nav-link dropdown-toggle"
										th:classappend="${var2 == 890 ? 'active' : ''}"
										data-bs-toggle="dropdown">Location</a>
									<div class="dropdown-menu rounded-0 m-0">
										<a href="../contact" class="dropdown-item"
											th:classappend="${var == 8 ? 'active' : ''}">Location</a>
										<a href="../trans" class="dropdown-item"
											th:classappend="${var == 9 ? 'active' : ''}">Public</a>
									</div>
								</div>
								<a href="../nearby" class="nav-item nav-link"
									th:classappend="${var == 1 ? 'active' : ''}">Nearby</a>

								<a href="../notice" class="nav-item nav-link"
									th:classappend="${var == 1 ? 'active' : ''}">Notice</a>

								<li class="nav-item" sec:authorize="isAnonymous()">
									<a class="btn btn-primary rounded-0 py-4 px-md-5 d-none d-lg-block"
										style="position: absolute; right: 0" href="login">Login<i
											class="fa fa-arrow-right ms-3"></i></a>
								</li>
								<li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
									<a class="btn btn-primary rounded-0 py-4 px-md-4 d-none d-lg-block"
										href="/setting/user" style="position: absolute; right: 140px">MyPage<i
											class="fa fa-arrow-right ms-3"></i></a>
<!--								<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
									<a class="btn btn-primary rounded-0 py-4 px-md-4 d-none d-lg-block"
										href="/setting/admin" style="position: absolute; right: 140px">MyPage<i
											class="fa fa-arrow-right ms-3"></i></a>-->

								<li class="nav-item" sec:authorize="isAuthenticated()">
									<a class="btn btn-primary rounded-0 py-4 px-md-4 d-none d-lg-block justify-content-end"
										style="position: absolute; right: 0" href="../logout">LogOut<i
											class="fa fa-arrow-right ms-3"></i></a>
								</li>

							</div>
					</nav>
				</div>
			</div>
		</div>
		<!-- Header End -->
		<!--</div>-->
	</head>
</th:block>

</html>
