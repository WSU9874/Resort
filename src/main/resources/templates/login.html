<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>로그인</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
	<div class='container'>
		<form class='form-signin' th:action="@{/login-process}" method='post'>
			<p class='text-center'>
				<img src='/bootstrap/img/room-1.jpg' class='img-thumbnail' style='width: 200px;'
					alt='시큐리티 설정 오류'>
			</p>
			<a href="/index">
				<h2 class='form-signin-heading text-center mb-5'>polysort</h2>
			</a>
			<p>
				<label for='username' class='sr-only'>아이디</label>
				<input type='text' id='username' name='userid' class='form-control' placeholder='아이디' required
					autofocus>
			</p>

			<p>
				<label for='password' class='sr-only'>비밀번호 </label>
				<input type='password' id='password' name='pw' class='form-control' placeholder="비밀번호 " required>
			</p>
			<button type='submit' class="btn btn-lg btn-primary btn-block">로그인 </button>
		</form>

		<form method="get" class="form-signin" th:action="@{/join}">

			<button type="submit" class="btn btn-lg btn-warning btn-block">회원가입하기 </button>
		</form>
	</div>
</body>

</html>
